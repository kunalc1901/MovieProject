<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <title>The Cineholic Movie Database</title>
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="./images/websitelogo.png" alt="" width="180" height="30" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="container mb-3">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <h1 class="display-6 p-3">Movie Database</h1>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <p>A place for information about movies and shows</p>
      </div>
    </div>
    <div class="row">
      <div class="col d-flex justify-content-center">
        <form class="d-flex">
          <input id="search" onkeyup="getMovie()" class="form-control me-2" type="search" placeholder="Search for any Movie or TV Show" aria-label="Search">
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <p id="result" class="h5 mt-3 mb-3"></p>
    <div id="row1" class="row align-items-center grid-row">
      <img src="./images/background.jpg" width="90%">
    </div>
  </div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Movie Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mb-3 p-3" id="head-row">
          <div class="col">
            <img id="poster" width="200px" height="250px">
          </div>
          <div class="col">
            <h5 id="movie-title" class="text-center"><b></b></h5>
            <p id="movie-details"></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p id="other-info"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav class="navbar footer d-flex justify-content-center">
  <p class="mt-2">The Cineholic Movie Database</p>
</nav>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./js/api.js"></script>
</body>

</html>
